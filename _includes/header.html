<aside>
	<div class="container">
		<nav>
			<ul>
				<li class="active"><a href="{{ "/blog/" | prepend: site.baseurl }}">Blog</a></li>

				{% for page in site.pages %} {% if page.title %}
				<li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
				{% endif %} {% endfor %}
			</ul>
			</li>
			</ul>
		</nav>
	</div>
</aside>

<header>
	<h1><a href="{{ site.baseurl }}">{% if page.title %} {{ page.title }} {% else %} {{ site.title }} {% endif %}</a></h1>
</header>
